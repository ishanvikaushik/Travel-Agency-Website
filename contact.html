<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">


  <nav class="bg-gray-800">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-white text-xl font-bold">Dreamscape Destinations</a>
      <div class="space-x-4">
        <a href="index.html" class="text-white hover:underline">Home</a>
        <a href="destinations.html" class="text-white hover:underline">Destinations</a>
        <a href="packages.html" class="text-white hover:underline">Packages</a>
        <a href="blog.html" class="text-white hover:underline">Blog</a>
        <a href="contact.html" class="text-white hover:underline">Contact</a>
      </div>
    </div>
  </nav>

 
  <header class="bg-cover bg-center h-72" style="background-image: url('https://i.pinimg.com/736x/70/c9/c2/70c9c2f3ab76c66c9f64d0f039180bfc.jpg');">
    <div class="flex items-center justify-center h-full bg-gray-900 bg-opacity-50">
      <h1 class="text-white text-4xl font-bold">Contact Us</h1>
    </div>
  </header>

  <section class="container mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold mb-6 text-center">Get in Touch</h2>
    <form action="#" class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
        <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
        <textarea id="message" name="message" rows="5" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Send Message</button>
    </form>
  </section>

  
  <footer class="bg-gray-800 py-6 mt-10">
    <div class="container mx-auto text-center text-white">
      <p>&copy; 2024 Dreamscape Destinations. All rights reserved.</p>
      <p class="mt-2">Follow us on 
        <a href="#" class="text-blue-400 hover:underline">Facebook</a>, 
        <a href="#" class="text-blue-400 hover:underline">Instagram</a>, and 
        <a href="#" class="text-blue-400 hover:underline">Twitter</a>.
      </p>
    </div>
  </footer>

</body>
</html>
